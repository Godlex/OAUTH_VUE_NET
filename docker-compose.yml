services:
  postgres:
    image: postgres:16-alpine
    container_name: oauth_vue_net_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: oauth_vue_net_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy

  identityserver:
    build:
      context: .
      dockerfile: backend/src/IdentityServer/OAUTH_VUE_NET.IdentityServer/Dockerfile
    container_name: oauth_vue_net_identityserver
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:80
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=identity_db;Username=postgres;Password=postgres"
    ports:
      - "5000:80"
    depends_on:
      postgres:
        condition: service_healthy
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  webapi:
    build:
      context: .
      dockerfile: backend/src/WebAPI/OAUTH_VUE_NET.WebAPI/Dockerfile
    container_name: oauth_vue_net_webapi
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:80
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=inventory_db;Username=postgres;Password=postgres"
      IdentityServer__Authority: "http://identityserver:80"
    ports:
      - "5002:80"
    depends_on:
      - postgres
      - identityserver
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_AUTHORITY: "http://localhost:5000"
        VITE_API_URL: "http://localhost:5002"
    container_name: oauth_vue_net_frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - identityserver
      - webapi
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
